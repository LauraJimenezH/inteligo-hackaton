<body class="vh-100 center-align">
  <div class="">
    <div class="row center-align logo-login">
      <div class="row logo-login ">
        <img src="assets/images/login.png" alt="logo" class="responsive-img">
      </div>
    </div>
    <div class="row white login">
      <div class="input-field  offset-s1 col s10">
        <input id="email" type="email" class="validate">
        <label for="email">Correo electrónico corporativo</label>
      </div>
      <div class="input-field  offset-s1 col s10">
        <input id="password" type="password" class="validate">
        <label for="password">Contraseña</label>
      </div>
    </div>
    <div class="row center-align">
      <a class="btn waves-effect indigo darken-4 modal-trigger" href="#modal1" type="submit" id="login" name="action">Ingresar</a>
    </div>
  </div>
  <div id="modal1" class="modal  center-align">
    <div class="modal-content center-align">
      <h6 class="indigo-text text-darken-4">
        <strong>Cambia tu contraseña</strong>
      </h6>
      <p class="black-text text-black">Por ser tu primer accseso es necesario cambiar la contraseña</p>
      <div class="input-field  offset-s1 col s10 grey lighten-2">
        <input id="password1" type="password" class="validate center-align" placeholder="Ingrese la contraseña actual">
      </div>
      <div class="input-field  offset-s1 col s10 grey lighten-2">
        <input id="password2" type="password" class="validate center-align" placeholder="Ingrese la nueva contraseña">
      </div>
      <div class="input-field  offset-s1 col s10 grey lighten-2">
        <input id="password3" type="password" class="validate center-align" placeholder="Confirme la nueva contraseña">
      </div>
    </div>
    <div class="modal-footer center-align">
      <div class="col-s12 center-align ">
        <a href="#!" id="ok" class="btn center-align modal-action waves-effect indigo darken-4 ">Hecho</a>
      </div>
    </div>
  </div>
